<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Editor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="courseEditor.style.css">
    <script src="https://kit.fontawesome.com/25bf838576.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button type="button" class="close navbar-brand wbdv-course-editor wbdv-close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <a class="navbar-brand wbdv-course-title" href="#">CS5610 - Web Dev</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link wbdv-page-tab" href="#">Build</a>
                <a class="nav-item nav-link wbdv-page-tab" href="#">Pages</a>
                <a class="nav-item nav-link wbdv-page-tab" href="#">Theme</a>
                <a class="nav-item nav-link wbdv-page-tab" href="#">Store</a>
                <a class="nav-item nav-link wbdv-page-tab" href="#">Apps</a>
                <a class="nav-item nav-link wbdv-page-tab" href="#">Settings</a>
                <button type="button" class="btn btn-secondary wbdv-new-page-btn"><i class="fas fa-plus"></i></button>
            </div>
        </div>
    </nav>
    <div class="row mainArea">
        <div class="col-3 pl-4 pr-3 py-3 sideArea wbdv-module-list">
            <div class="card text-white bg-secondary my-2 wbdv-module-item">
                <div class="card-body">
                    <span class="wbdv-module-item-title">Module 1 - jQuery</span>
                    <button type="button" class="close wbdv-module-item-delete-btn" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
            <div class="card text-white bg-secondary my-2 wbdv-module-item">
                <div class="card-body">
                    <span class="wbdv-module-item-title">Module 2 - React</span>
                    <button type="button" class="close wbdv-module-item-delete-btn" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
            <div class="card text-white bg-secondary my-2 wbdv-module-item">
                <div class="card-body">
                    <span class="wbdv-module-item-title">Module 3 - Redux</span>
                    <button type="button" class="close wbdv-module-item-delete-btn" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
            <button type="button" class="btn btn-danger float-right wbdv-module-item-add-btn"><i class="fas fa-plus"></i></button>
        </div>
        <div class="col my-3">
            <div class="btn-group wbdv-topic-pill-list" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary wbdv-topic-pill">Topic 1</button>
                <button type="button" class="btn btn-secondary wbdv-topic-pill">Topic 2</button>
                <button type="button" class="btn btn-secondary wbdv-topic-pill">Topic 3</button>
                <button type="button" class="btn btn-secondary wbdv-topic-pill">Topic 4</button>
                <button type="button" class="btn btn-secondary wbdv-topic-add-btn"><i class="fas fa-plus"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
