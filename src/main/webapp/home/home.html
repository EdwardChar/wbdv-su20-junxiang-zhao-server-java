<body style="background-color: #EEEEEE;">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <span style="color: white;"><i class="fas fa-bars mr-3 wbdv-field wbdv-hamburger"></i></span>
    <label for="newCourse" class="navbar-brand wbdv-label wbdv-course-manager" href="#">Course Manager</label>
    <form class="form-inline my-2 my-lg-0 w-100">
        <input class="form-control mr-sm-2" style="width: 85%;" id="newCourse" placeholder="New Course Title">
        <button class="btn bg-transparent my-2 my-sm-0 align-right wbdv-button wbdv-add-course" type="submit">
            <span class="fa-stack">
                <i class="fas fa-circle fa-stack-2x text-danger"></i>
                <i class="fas fa-plus fa-stack-1x fa-inverse"></i>
            </span>
        </button>
    </form>
</nav>
